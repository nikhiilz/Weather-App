<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Weather App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
                <form class="d-flex" role="search">
                    <input id="city" class="form-control me-2" type="search" placeholder="Search any city" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit" id="search_submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container"> 
        <h1 class="my-4 text-center">Weather for <span id="cityName">Brampton</span> </h1>
        <main>
            <div class="row row-cols-1  text-center">
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm">
                        <div class="card-header py-3">
                            <h4 class="my-0 fw-normal">Temperature overview</h4>
                        </div>
                        <div class="card-body">
                            <ul class="list-unstyled mt-3 mb-4">
                                <li>Temperature is <span id="temp"></span> <span>&#8451;</span> </li>
                                <li>Feels like <span id="feels_like"></span><span>&#8451;</span> </li>
                                <li>Minimum is <span id="min_temp"></span> <span>&#8451;</span></li>
                                <li>Maximum is <span id="max_temp"></span><span>&#8451;</span> </li>
                            </ul>
                        </div>
                    </div>
                </div>
                
            </div>

            <h2 class="display-6 text-center mb-4">Weather of other common places</h2>

            <div class="table-responsive">
                <table class="table text-center">
                    <thead>
                        <tr>
                            <th style="width: 34%;"></th>
                            <th style="width: 22%;">Cloud_pct</th>
                            <th style="width: 22%;">Feels_like</th>
                            <th style="width: 22%;">Humidity</th>
                            <th style="width: 22%;">Max_temp</th>
                            <th style="width: 22%;">Min_temp</th>
                            <th style="width: 22%;">Sunrise</th>
                            <th style="width: 22%;">Sunset</th>
                            <th style="width: 22%;">Temp</th>
                            <th style="width: 22%;">Wind_degrees</th>
                            <th style="width: 22%;">Wind_speed</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row" class="text-start" id="Mississauga">Mississauga</th>
                            <td class="Mississauga"></td>
                            <td class="Mississauga"></td>
                            <td class="Mississauga"></td>
                            <td class="Mississauga"></td>
                            <td class="Mississauga"></td>
                            <td class="Mississauga"></td>
                            <td class="Mississauga"></td>
                            <td class="Mississauga"></td>
                            <td class="Mississauga"></td>
                            <td class="Mississauga"></td>
                            <td class="Mississauga"></td>
                        </tr>
                        <tr>
                            <th scope="row" class="text-start" id="Toronto">Toronto</th>
                            <td class="Toronto"></td>
                            <td class="Toronto"></td>
                            <td class="Toronto"></td>
                            <td class="Toronto"></td>
                            <td class="Toronto"></td>
                            <td class="Toronto"></td>
                            <td class="Toronto"></td>
                            <td class="Toronto"></td>
                            <td class="Toronto"></td>
                            <td class="Toronto"></td>
                        </tr>
                    </tbody>

                    <tbody>
                        <tr>
                            <th scope="row" class="text-start" id="Scarborough">Scarborough</th>
                            <td class="Scarborough"></td>
                            <td class="Scarborough"></td>
                            <td class="Scarborough"></td>
                            <td class="Scarborough"></td>
                            <td class="Scarborough"></td>
                            <td class="Scarborough"></td>
                            <td class="Scarborough"></td>
                            <td class="Scarborough"></td>
                            <td class="Scarborough"></td>
                            <td class="Scarborough"></td>
                        </tr>
                        <tr>
                            <th scope="row" class="text-start" id="Malton">Malton</th>
                            <td class="Malton"></td>
                            <td class="Malton"></td>
                            <td class="Malton"></td>
                            <td class="Malton"></td>
                            <td class="Malton"></td>
                            <td class="Malton"></td>
                            <td class="Malton"></td>
                            <td class="Malton"></td>
                            <td class="Malton"></td>
                            <td class="Malton"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
